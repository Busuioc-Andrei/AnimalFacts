<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="base :: header">  </div>
<div th:replace="base :: navbar">  </div>
<body>
<div class="container">
        <div th:switch="${animals}">
            <h2 th:case="null">No animals yet!</h2>
            <div th:case="*" class="table-responsive">
                <h2>Animals</h2>
                <table id="datatable" class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Created at</th>
                        <th scope="col">Modified at</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="animal : ${animals}">
                        <td th:text="${animal.id}"></td>
                        <td th:text="${animal.name}"></td>
                        <td th:text="${animal.createdAt}"></td>
                        <td th:text="${animal.modifiedAt}"></td>
                        <td>
                            <a class="btn btn-primary mr-4" th:href="@{/animal/edit/{id}(id=${animal.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/animal/delete/{id}(id=${animal.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a class="btn btn-primary" href="/animal/add">Add a new animal</a></p>
        </div>
</div>
</body>
</html>
