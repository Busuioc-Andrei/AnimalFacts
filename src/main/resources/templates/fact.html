<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="base :: header">  </div>
<div th:replace="base :: navbar">  </div>
<body>
<div class="container">
    <div th:switch="${facts}">
        <h2 th:case="null">No facts yet!</h2>
        <div th:case="*" class="table-responsive">
            <h2>Facts</h2>
            <table id="datatable" class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Description</th>
                    <th scope="col">Animal</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Modified at</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fact : ${facts}">
                    <td th:text="${fact.id}"></td>
                    <td th:text="${fact.description}"></td>
                    <td th:text="${fact.animal.name}"></td>
                    <td th:text="${fact.createdAt}"></td>
                    <td th:text="${fact.modifiedAt}"></td>
                    <td>
                        <a class="btn btn-primary mr-4" th:href="@{/fact/edit/{id}(id=${fact.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/fact/delete/{id}(id=${fact.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a class="btn btn-primary" href="/fact/add">Add a new fact</a></p>
    </div>
</div>
</body>
</html>
